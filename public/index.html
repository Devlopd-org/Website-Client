<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.png" />

    <!-- META -->
    <!-- Primary Meta Tags -->
    <title>Devlopd</title>
    <meta name="title" content="Devlopd" />
    <meta
      name="description"
      content="Awesome software services for small & large businesses"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://devlopd.com/" />
    <meta property="og:title" content="Devlopd" />
    <meta
      property="og:description"
      content="Awesome software services for small & large businesses"
    />
    <meta property="og:image" content="<%= BASE_URL %>meta.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://devlopd.com/" />
    <meta property="twitter:title" content="Devlopd" />
    <meta
      property="twitter:description"
      content="Awesome software services for small & large businesses"
    />
    <meta property="twitter:image" content="<%= BASE_URL %>meta.png" />

    <title>Devlopd</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css"
    />
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but Devlopd doesn't work properly without JavaScript
        enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->

    <!-- Scripts -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  </body>
</html>
